<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elo</title>
    <link rel="stylesheet" type="text/css" href="elo.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body style="display:flex;flex-direction:column;">
    <div id="modal">
      <div style="widht:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <div id="modal-box" class="grey">
          <div>
            <input id="modal-input" /><button id="modal-apply">생성</button>
          </div>
          <div style="height:1rem;"></div>
          <div style="display:flex;flex-direction:column;">
            <button id="modal-close" onclick="elo.closeModal()">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <div style="display:flex;margin:0.5rem 0 1.5rem 0;align-items:center;">
      <div style="flex:1;"></div>
      <div style="width:3.3em;">태스크</div>
      <select id="task-menu" class="grey" style="min-width:6em"></select>
    </div>
    <div style="flex:1;display:flex;">
      <div class="box-container">
        <div class="box-label"><div>프로젝트</div><div class="add-button" onclick="elo.openModal('project')">[+]</div></div>
        <div id="project-box" class="grey item-box"></div>
      </div>
      <div class="box-container">
        <div class="box-label"><div>샷</div><div class="add-button" onclick="elo.openModal('shot')">[+]</div></div>
        <div id="shot-box" class="grey item-box"></div>
      </div>
      <div class="box-container">
        <div class="box-label"><div>태스크</div><div class="add-button" onclick="elo.openModal('task')">[+]</div></div>
        <div id="task-box" class="grey item-box"></div>
      </div>
      <div class="box-container">
        <div class="box-label"><div>버전</div><div class="add-button" onclick="elo.openModal('version')">[+]</div></div>
        <div id="version-box" class="grey item-box"></div>
      </div>
    </div>
    <div id="notifier" class="darkgrey" style="padding: 0.5rem;height:1.2rem;color:white;margin:0.5rem;">
    </div>
    <template id="pinnable-item-tmpl">
      <div>
        <!-- 여기부터 -->
        <div class="pinnable-item" style="flex:1;display:flex;">
          <div class="item-val" style="flex:1;"></div>
          <div class="item-pin" style="color:#B0B0B0;padding:0 0.3rem;border-radius:2px;border:solid 1px #B0B0B0">!</div>
        </div>
        <!-- 여기까지 -->
      </div>
    </template>
    <script>
      // You can also require other files to run in this process
      let elo = require('./elo.js');
      elo.addTaskMenuItems();
      elo.reloadProjects();
    </script>
  </body>
</html>
