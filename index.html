<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elo</title>
    <link rel="stylesheet" type="text/css" href="elo.css">
  </head>
  <body style="display:flex;flex-direction:column;">
    <div id="modal">
      <div style="widht:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <div id="modal-box" class="grey">
          <div>
            <input id="modal-input" />
            <select id="modal-prog-input"></select>
            <button id="modal-apply">생성</button>
          </div>
          <div style="height:1rem;"></div>
          <div style="display:flex;flex-direction:column;">
            <button id="modal-close" onclick="elo.closeModalEv()">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <div style="display:flex;margin:0.5rem 0 1.5rem 0;align-items:center;">
      <div style="flex:1;"></div>
      <div style="margin-right:0.5em;">내 태스크</div>
      <select id="mytask-menu" class="grey" style="min-width:6em" onchange="elo.saveMyTask()"></select>
    </div>
    <div style="flex:1;display:flex;">
      <div class="box-container">
        <div class="box-label"><div>프로젝트</div><div class="add-button" onclick="elo.openModalEv('project')">[+]</div></div>
        <div id="project-box" class="grey item-box"></div>
      </div>
      <!-- 샷 컨테이너 -->
      <div class="box-container shot-container">
        <div class="box-label"><div>샷</div><div class="add-button" onclick="elo.openModalEv('shot')">[+]</div></div>
        <div id="shot-box" class="grey item-box"></div>
      </div>
      <div class="box-container shot-container">
        <div class="box-label"><div>태스크</div><div class="add-button" onclick="elo.openModalEv('shot-part')">[+]</div></div>
        <div id="shot-part-box" class="grey item-box"></div>
      </div>
      <div class="box-container shot-container">
        <div class="box-label"><div>요소</div><div class="add-button" onclick="elo.openModalEv('shot-task')">[+]</div></div>
        <div id="shot-task-box" class="grey item-box"></div>
      </div>
    </div>
    <div id="notifier" class="darkgrey" style="padding: 0.5rem;height:1.2rem;color:white;margin:0.5rem;">
    </div>
    <template id="item-tmpl">
      <div class="item" style="flex:1;display:flex;">
        <div class="item-val" style="flex:1;"></div>
        <div class="item-pin" style="color:#455a64;"></div>
      </div>
    </template>
    <script>
      // You can also require other files to run in this process
      let elo = require('./elo.js');
    </script>
  </body>
</html>
